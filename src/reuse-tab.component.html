<mat-tab-group [selectedIndex]="pos" (selectedIndexChange)="selectedIndexChange($event)">
  <mat-tab *ngFor="let i of list; let index = index" [context-menu]="i">
    <ng-template mat-tab-label>
      <span>{{i.title}}</span>
      <button mat-icon-button *ngIf="i.closable" class="tab_close" (click)="_close($event, index, false)">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<reuse-tab-context (change)="cmChange($event)"></reuse-tab-context>
